<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container width">
        <div class="section1 col-s-12 col-xlg-12">

            <div class="choice  col-s-12 col-xlg-12">
                <button class="button-Login shadow">Login</button>
                <button class="button-SignUp ">Sign Up</button>
            </div>

        </div>
        <div class="section2">

            <div class="Login active col-s-6 col-xlg-6">
                <form action="" id="form-Login">

                    <div class="form-control">

                        <div>
                            <label>Email</label>
                        </div>
                        <input type="text" id="email-Login" placeholder="example: a@gmail.com" >
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>
                            <span>پیام خطا</span>
                        </div>

                    </div>
    
                    <div class="form-control">

                        <div>
                            <label>Password</label>
                        </div>
                        <input type="password" id="password-Login" placeholder='Password' >
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>
                            <span>پیام خطا</span>
                        </div>

                    </div>

                    <button class="form-button">Login</button>
                    <div class="connection">
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-linkedin"></i>
                        <i class="fab fa-youtube"></i>
                    </div>
                </form>

            </div>

            <div class="SignUp col-s-6 col-xlg-6" >
                <form class="form" id="form">

                    <div class="form-control">
                        <div>
                            <label>Username</label>
                        </div>
                        <input type="text" id="username" placeholder="example: farzadmsi" >
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>
                            <span>پیام خطا</span>
                        </div>
                    </div>
                    <div class="form-control">
                        <div>
                            <label>Email</label>
                        </div>
                        <input type="text" id="email" placeholder="example: a@gmail.com" >
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>
                            <span>پیام خطا</span>
                        </div>
                    </div>
                    <div class="form-control">
                        <div>
                            <label>Password</label>
                        </div>
                        <input type="password" id="password" placeholder='Password' >
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>
                            <span>پیام خطا</span>
                        </div>
                    </div>
                    <div class="form-control">
                        <div>
                            <label>Confirm password</label>
                        </div>
                        <input type="password" id="password2" placeholder='Confirm password' >
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>
                            <span>پیام خطا</span>
                        </div>
                    </div>
                    <button class="form-button">Sign Up</button>
                </form>
    
            </div>

        </div>

    </div>
    <script src="./login.js" defer></script>
    <script src="./all.min.js" defer></script>
</body>
</html>
